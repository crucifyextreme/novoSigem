
<div ng-controller="ControllerPrincipal" ng-init="carregaMensagensSistema()">
    <div class="col-lg-10 col-lg-offset-1">
        <ol class="breadcrumb" style="background-color: #E98531; height: 50px;">
            <li class="active" style="color: #363636; font-weight: bold"><i class="fa fa-envelope-o fa-2x"></i> &nbsp;NOTIFICAÇÕES DO SISTEMA</li>
        </ol>
    </div>

    <div class="row" ng-show="msn_mensagens_nao_encontradas">
        <div class="col-md-4 col-md-offset-2"><span style="font-weight: bold"> O sistema não encontrou mensagens ! </span></div>
    </div>

    <div class="col-lg-10 col-lg-offset-1">
        <table class="table table-hover">

            <tbody>
            <tr ng-repeat="mensagem in mensagens" style="font-size: 11px; color: #737373">
                <td><img src="/image/picturePadrao.jpg" style="height: 20px; width: 20px;" class="img-circle"></td>
                <td style="width: 500px;">{{mensagem.MENSAGEM}}</td>
                <td> <i class="fa fa-calendar"></i> {{mensagem.DATA_MENSAGEM | date: "dd/MM/yyyy"}}</td>

                <td ng-if="mensagem.USUARIO_LIDA == null"> - </td>
                <td ng-if="mensagem.USUARIO_LIDA != null" style="text-transform: capitalize"> {{mensagem.USUARIO_LIDA}} </td>

                <td ng-if="mensagem.DATA_LEITURA == null"> - </td>
                <td ng-if="mensagem.DATA_LEITURA != null"> <i class="fa fa-calendar"></i> {{mensagem.DATA_LEITURA | date: "dd/MM/yyyy"}} </td>


                <td ng-if="mensagem.LIDA != 'sim' "><a href="#/sac/prestadores/financeiro" style="color: #737373" ng-click="marcarNotificacaoLida(mensagem.ID_MENSAGEM)"> Ver </a> </td>
                <td ng-if="mensagem.LIDA == 'sim' "> - </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
